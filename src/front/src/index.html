<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>dfxtest</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <h1 id="vetkddemo">Secret Oracle Demo</h1>
    <form id="login_form">
      <label for="login" id="principal"></label>
      <button id="login">Login (optional)</button>
    </form>
    <hr />
    <h2 id="symmetric_encryption_demo">Encryption with symmetric (AES-GCM-256) key</h1>
    <form action="#" id="get_symmetric_key_form">
      <button type="submit">Fetch symmetric key for local usage</button>
    </form>
    <section id="get_symmetric_key_result"></section>
    <form action="#" id="encrypt_form">
      <label for="plaintext">Plain Data:</label>
      <input type="text" id="plaintext"><br><br>
      <button type="submit" id="submit_plaintext" disabled="true">Encrypt with symmetric key</button>
    </form>
    <section id="encrypt_result"></section>
    <form action="#" id="set_value_form">
      <button type="submit" id="submit_set_value" disabled="true">Set the cipher data</button>
    </form>
    <section id="set_value_result"></section>
    <form action="#" id="decrypt_form">
      <!-- <label for="ciphertext">Cipher Data:</label>
      <input type="text" id="ciphertext"><br><br> -->
      <button type="submit" id="submit_decript" disabled="true">Get and decrypt with symmetric key</button>
    </form>
    <section id="decrypt_result"></section>
    <hr />
    <img src="logo2.svg" id="builtonchainlogo" />
  </main>
</body>

</html>
